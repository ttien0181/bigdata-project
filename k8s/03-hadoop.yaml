# Hadoop HDFS Deployments

---
# NameNode StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: namenode
  namespace: air-quality
spec:
  serviceName: namenode
  replicas: 1
  selector:
    matchLabels:
      app: namenode
  template:
    metadata:
      labels:
        app: namenode
    spec:
      containers:
      - name: namenode
        image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
        ports:
        - containerPort: 9000
          name: hdfs
        - containerPort: 9870
          name: web-ui
        env:
        - name: CLUSTER_NAME
          value: "test"
        envFrom:
        - configMapRef:
            name: hadoop-config
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: namenode-data
          mountPath: /hadoop/dfs/name
      securityContext:
        runAsUser: 0
  volumeClaimTemplates:
  - metadata:
      name: namenode-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: standard
      selector:
        matchLabels:
          type: namenode
      resources:
        requests:
          storage: 20Gi

---
# DataNode StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: datanode
  namespace: air-quality
spec:
  serviceName: datanode
  replicas: 2
  selector:
    matchLabels:
      app: datanode
  template:
    metadata:
      labels:
        app: datanode
    spec:
      containers:
      - name: datanode
        image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
        ports:
        - containerPort: 9864
          name: datanode
        env:
        - name: SERVICE_PRECONDITION
          value: "namenode:9870"
        envFrom:
        - configMapRef:
            name: hadoop-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: datanode-data
          mountPath: /hadoop/dfs/data
      securityContext:
        runAsUser: 0
      initContainers:
      - name: wait-for-namenode
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z namenode 9870; do
            echo "Waiting for NameNode..."
            sleep 2
          done
  volumeClaimTemplates:
  - metadata:
      name: datanode-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: standard
      selector:
        matchLabels:
          type: datanode
      resources:
        requests:
          storage: 20Gi
