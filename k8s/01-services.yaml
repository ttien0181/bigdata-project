# Kubernetes Services

---
# Zookeeper Service
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: air-quality
  labels:
    app: zookeeper
spec:
  ports:
    - port: 2181
      targetPort: 2181
      name: client
  clusterIP: None
  selector:
    app: zookeeper

---
# Kafka Service
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: air-quality
  labels:
    app: kafka
spec:
  type: ClusterIP
  ports:
    - port: 29092
      targetPort: 29092
      name: internal
    - port: 9092
      targetPort: 9092
      name: external
  selector:
    app: kafka

---
# Kafka Headless Service (cho StatefulSet)
apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  namespace: air-quality
  labels:
    app: kafka
spec:
  clusterIP: None
  ports:
    - port: 29092
      targetPort: 29092
      name: internal
  selector:
    app: kafka

---
# NameNode Service
apiVersion: v1
kind: Service
metadata:
  name: namenode
  namespace: air-quality
  labels:
    app: namenode
spec:
  type: NodePort
  ports:
    - port: 9000
      targetPort: 9000
      name: hdfs
    - port: 9870
      targetPort: 9870
      nodePort: 30870
      name: web-ui
  selector:
    app: namenode

---
